<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


                            <!-- LOGIN PAGE  -->

    <header>
        <div class="layer">
            
        </div>
        <div class="main">
            <div class="left">
                <img src="./image/facebook-logo.png" alt="">
                <p>Facebook helps you connect and share <br>
                    with the people in your life.</p>
            </div>
            <div class="right">
                <form action="">
                    <div class="form_body">
                        
                        <input type="text" placeholder="Email or Phone Number" required>
                       
                        <input type="password" placeholder="Please Enter Your password" required>
                        <button class="login">Log in</button>
                        <p class="forget">Forget Password?</p>
                        <hr>
                        <button class="create" onclick="show()">create new account</button>
                    </div>
                </form>
            </div>
        </div>


                                    <!-- SIGN UP MODAL -->




        <div class="signup" id="signup">
            <div class="top">
                <div>
                    <h2>Sign Up</h2>
                    <p>It's quick and easy</p>
                </div>
                <img id="zaid" class="img" src="./image/png_cross-removebg-preview.png" alt=""  onclick="hide()">
            </div>
            <hr>
            <form action="">
                <div class="signup_body">
                    <div class="name">
                        <input type="text" placeholder="First name" class="name"required style="margin-left: -0.8vw;">
                        <input type="text" placeholder="Last name" class="name"required>
                    </div>
                    <div class="bottom">
                        <input type="text" placeholder="Email or Phone Number"required>
                        <input type="password" placeholder="New password"required>
                    </div>
                </div>
                <div class="birthday">
                    <p class="text"><b>DATE OF BIRTH</b></p>
                    <div class="date">
                        <select name="" id="">
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>
                        <select name="" id="">
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                            <option value="">2013</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                            <option value="">2016</option>
                            <option value="">2017</option>
                            <option value="">2018</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                        </select>
                    </div>
                </div>
                <div class="gender">
                    <p class="text"> <b> Gender</b></p>
                    <div class="person">
                        <div>
                            <label for="female">Female</label>
                            <input type="radio" name="female" id="female"required>
                        </div>
                        <div>
                            <label for="male">Male</label>
                            <input type="radio" name="female" id="male"required>
                        </div>
                    </div>
                </div>
                <button class="signin">Sign Up</button>
            </form>
        </div>
    </header>


    <script src="app.js"></script>
</body>

</html>
